<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>devs</title>
    <!-- ALL CSS FILES  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Data Tables  -->
    <div class="devs">
      <a class="btn btn-info text-uppercase shadow-lg text-white" data-bs-toggle="modal" href="#modal">Add new devlopers</a>
      <hr />
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead class="text-center bg bg-info text-white text-uppercase">
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Photo</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="devs_data_list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Devs Add Modal  -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-block">
            <h2 class="btn btn-info text-uppercase shadow-lg text-white d-block">Add new devs</h2>
          </div>
          <div class="modal-body">
            <form action="" id="devs_add_form">
              <div class="form-group mb-3">
                <label for="name" class="cursor-auto">Name</label>
                <input id="name" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Email</label>
                <input id="email" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Phone</label>
                <input id="Phone" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Photo</label>
                <input id="photo" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Skills</label>
                <select class="form-control" name="" id="skill_list">
                  <option value="">-select your option--</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Devs veiw Modal  -->
    <div class="modal fade" id="modal_view">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
         <div class="modal-body">
           <div class="card">
             <div class="d-block  text-center">
              <img  id="vphoto" src=""  class="w-50 img-thumbnail "  alt="">
              <h2 class="text-center">Photo</h2>

             </div>

             <div class="card-body">
              <h3 class="" >id: <span id="vdit_id"></span></h3>
               <h3>name: <span  id="vname"></span></h3>
               <h3 >emai: <span id="vemail"></span></h3>
               <h3>phone:<span  id="vphone"></span></h3>

             </div>

           </div>
         </div>

         </div>
        </div>
      </div>
    </div>

    <!-- devs edit modal  -->
    <div class="modal fade" id="modal_edit">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2 class="btn btn-info text-uppercase shadow-lg text-white d-block">Edit Develoeprs Data</h2>

            <form action="" id="devs_edit_form">
              <div class="form-group mb-3 text-center">
                <img class="w-50 img-thumbnail" id="ephoto" src=""  alt="" />
                <label for="" class="d-block">Photo</label>
              </div>
              <div class="form-group mb-3">
                <label for="">Name</label>
                <input id="ename" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <input id="edit_id" class="form-control" type="hidden" />
              </div>
              <div class="form-group mb-3">
                <label for="">Email</label>
                <input id="eemail" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Phone</label>
                <input id="ephone" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Photo</label>
                <input id="ephoto" class="form-control" type="text" />
              </div>
              <div class="form-group mb-3">
                <label for="">Skills</label>
                <input class="form-control" name="" id="eskill_list" />
              </div>
              <div class="form-group mb-3">
                <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- JS FILES  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
